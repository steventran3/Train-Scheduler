<!DOCTYPE html>
<html>
<head>

	<title>Train Schedule</title>
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS Reference -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
	<div class="container">

		<br>

		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
			<h2 class="text-center"> Check when the next train is coming!</h2>
			<br>
			<p class="text-center">Viewers: <strong><span id="connected-viewers"></span></strong> </p>
		</div>

		<div class="row">			
			
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>					
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>	
						</thead>
						<tbody class="table-body">
							<tr>
								<td>Steven Express</td>
								<td>Irvine</td>
								<td>30</td>
								<td>6:30 PM</td>
								<td>40</td>
							</tr>
							<tr>
								<td>Torrance Express</td>
								<td>Torrance</td>
								<td>30</td>
								<td>6:30 PM</td>
								<td>40</td>
							</tr>
							<tr>
								<td>Choo Choo Express</td>
								<td>San Diego</td>
								<td>30</td>
								<td>6:30 PM</td>
								<td>40</td>
							</tr>	
						</tbody>
					</table>
				</div>
			</div>			
		</div>


		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					
					<form role="form">
						<div class="form-group">
							<label for="train-input">Train Name</label>
							<input class="form-control" id="train-input" type="text">
						</div>
						<div class="form-group">
							<label for="dest-input">Destination</label>
							<input class="form-control" id="dest-input" type="text">
						</div>
						<div class="form-group">
							<label for="time-input">First Train Time (HH:mm - military time)</label>
							<input class="form-control" id="time-input" type="text">
						</div>
						<div class="form-group">
							<label for="freq-input">Frequency (min)</label>
							<input class="form-control" id="freq-input" type="text">
						</div>						
						<button class="btn btn-default" id="submit-btn" type="text">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Jquery Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- JS Script -->
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
